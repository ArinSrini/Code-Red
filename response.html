<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE RED RECEIVER</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff1111;
            display: flex; /* Make the body a flex container */
            align-items: center; /* Align content vertically in center */
            justify-content: center; /* Align content horizontally in center */
            min-height: 100vh; /* Set minimum body height for full viewport */
        }

        /* New main container */
        .main-container {
            display: flex; /* Make the main container a flex container */
            align-items: center; /* Align content vertically in center */
            justify-content: space-between; /* Add space between elements */
            width: 80%; /* Set width to 80% of viewport */
            margin: 0 auto; /* Center the container horizontally */
        }

        .container {
            width: 70%; /* Set width to 70% of parent container */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 20px; /* Add margin to create space between elements */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: space-around; /* Maintains even spacing */
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-size: 16px;
            margin: 0 10px; /* Adds spacing between buttons */
        }

        #recordButton {
            background-color: #ff0000;
        }

        #stopButton {
            background-color: #333;
        }

        #playReceivedButton {
            background-color: #009900;
        }

        #playRecordedButton {
            background-color: #0000ff;
        }
 	#sendButton {
            background-color: #0000ff;
        }


        #waveform {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
        }

        .image-container {
            width: 20%; /* Adjust width as needed */
            height: auto; /* Automatically adjust height */
            margin-left: 20px; /* Add margin to create space between elements */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>CODE RED RECEIVER</h1>
            <div class="buttons">
                <button id="recordButton">Record</button>
                <button id="stopButton">Stop</button>
                <button id="playReceivedButton">Play Received</button>
                <button id="playRecordedButton">Play Recorded</button>
		<button id="Sendbutton">Send</button>
            </div>
            <div id="waveform"></div>
            <audio controls id="receivedPlayer"></audio>
            <audio controls id="responsePlayer"></audio>
        </div>
        <img src="C:\Users\HP\OneDrive\Desktop\VIT\SEMESTER 6\codered.png" alt="Image 1" class="image-container">
    </div>

    <!-- Include Wavesurfer.js library -->
    <script src="https://unpkg.com/wavesurfer.js"></script>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let receivedPlayer = document.getElementById('receivedPlayer');
        let responsePlayer = document.getElementById('responsePlayer');

        const wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: 'violet',
            progressColor: 'purple',
            cursorWidth: 1,
            height: 100
        });

        document.getElementById('recordButton').addEventListener('click', startRecording);
        document.getElementById('stopButton').addEventListener('click', stopRecording);
        document.getElementById('playReceivedButton').addEventListener('click', playReceivedMessage);
        document.getElementById('playRecordedButton').addEventListener('click', playRecordedResponse);
document.getElementById('Sendbutton').addEventListener('click',sendAudioToServer);

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = function(e) {
                        recordedChunks.push(e.data);
                    };
                    mediaRecorder.start();
                    console.log('Recording started');
                })
                .catch(function(err) {
                    console.error('Error accessing microphone:', err);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                console.log('Recording stopped');
                wavesurfer.empty();
                loadAudio(new Blob(recordedChunks, { type: 'audio/wav' }));
            } else {
                console.warn('No recording to stop');
            }
        }

        function playReceivedMessage() {
            receivedPlayer.src = '/path/to/received_message.wav';
            receivedPlayer.play();
        }

        function playRecordedResponse() {
            responsePlayer.src = '/path/to/recorded_response.wav';
            responsePlayer.play();
        }

        function loadAudio(audioBlob) {
            const url = URL.createObjectURL(audioBlob);
            wavesurfer.load(url);
        }

        wavesurfer.on('ready', function() {
            console.log('Waveform ready');
        });
    </script>
</body>
</html>
